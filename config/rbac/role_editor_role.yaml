# permissions for end users to edit roles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: postgresql-operator
    app.kubernetes.io/managed-by: kustomize
  name: role-editor-role
rules:
- apiGroups:
  - postgresql.pramodhayyappan.dev.pramodhayyappan.dev
  resources:
  - roles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - postgresql.pramodhayyappan.dev.pramodhayyappan.dev
  resources:
  - roles/status
  verbs:
  - get
